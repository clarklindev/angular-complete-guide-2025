<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>

      <!-- option 1 - using [formControl] directive -->
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <!-- option 2 - using formControlName directive -->
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>

  @if(emailIsInvalid){
  <p class="control-error">Please enter a valid email address</p>
  } @if(passwordIsInvalid){
  <p class="control-error">Please enter a valid password (min 6chars)</p>
  }
</form>
